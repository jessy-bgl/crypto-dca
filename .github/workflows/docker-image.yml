name: Docker Image CI

on:
  release:
    types: ["published"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: "16"

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push client
        id: docker_build_client
        uses: docker/build-push-action@v2
        with:
          context: client
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/jessy-bgl/swealy-client:latest

      - name: Build and push api
        id: docker_build_api
        uses: docker/build-push-action@v2
        with:
          context: server
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/jessy-bgl/swealy-api:latest

      - name: Build and push database
        id: docker_build_database
        uses: docker/build-push-action@v2
        with:
          context: database
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/jessy-bgl/swealy-db:latest

      - name: Build and push proxy
        id: docker_build_proxy
        uses: docker/build-push-action@v2
        with:
          context: proxy
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/jessy-bgl/swealy-proxy:latest
